  <!-- Right Leg -->
  <ellipse cx="93" cy="85" rx="12" ry="8" fill="#228B22" transform="rotate(20 93 85)"/>

  <!-- Jump arrow -->
  <path d="M 64 25 L 54 35 L 60 35 L 60 45 L 68 45 L 68 35 L 74 35 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
</svg>
