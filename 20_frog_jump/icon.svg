<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background - Sky -->
  <rect width="128" height="128" fill="#87CEEB"/>

  <!-- Water -->
  <ellipse cx="64" cy="110" rx="55" ry="20" fill="#4169E1" opacity="0.5"/>

  <!-- Lily Pad -->
  <ellipse cx="64" cy="95" rx="40" ry="15" fill="#228B22"/>
  <ellipse cx="64" cy="93" rx="30" ry="10" fill="#32CD32" opacity="0.5"/>

  <!-- Frog Body -->
  <ellipse cx="64" cy="65" rx="28" ry="22" fill="#228B22"/>

  <!-- Frog Belly -->
  <ellipse cx="64" cy="70" rx="18" ry="14" fill="#90EE90"/>

  <!-- Left Eye -->
  <circle cx="50" cy="48" r="12" fill="white"/>
  <circle cx="52" cy="48" r="6" fill="black"/>

  <!-- Right Eye -->
  <circle cx="78" cy="48" r="12" fill="white"/>
  <circle cx="76" cy="48" r="6" fill="black"/>

  <!-- Mouth - smile -->
